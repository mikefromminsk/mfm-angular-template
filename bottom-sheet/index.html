<md-bottom-sheet class="fill col">
    <div class="row header align-start-center">
        <p class="flex">{{str.settings}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="back()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="col content align-start-center">
        <div class="col block input-content">
            <p>Content</p>
            <div class="flex row input-wrapper">
                <div class="input-label uppercase">Domain1</div>
                <input type="text"
                       ng-model="domain">
            </div>
        </div>
    </div>
</md-bottom-sheet>
