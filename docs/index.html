<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="/angular/angular.min.js"></script>
<script src="/angular-aria/angular-aria.min.js"></script>
<script src="/angular-animate/angular-animate.min.js"></script>
<script src="/angular-messages/angular-messages.min.js"></script>
<script src="/angular-material/angular-material.min.js"></script>
<link href="/angular-material/angular-material.min.css" rel="stylesheet">

<link href="/mfm-flex/flex.css" rel="stylesheet">
<link href="/mfm-angular-template/css/colors-dark.css" rel="stylesheet">
<link href="/mfm-angular-template/css/shorts.css" rel="stylesheet">
<link href="/mfm-angular-template/css/bugfixes.css" rel="stylesheet">

<script src="/mfm-angular-template/js/markdown-it.min.js "></script>
<script src="/mfm-angular-template/js/highlight.min.js"></script>
<link href="/mfm-angular-template/css/github-dark.min.css" rel="stylesheet">
<script src="/mfm-wallet/utils/backend.js"></script>
<script src="/mfm-angular-template/js/formats.js"></script>
<script src="/mfm-angular-template/js/ui.js"></script>

<body class="fill col" ng-app="App" ng-controller="Controller" ng-cloak>
<div class="header">
    {{header}}
</div>
<div class="flex row mob-col nowrap-disabled">
    <div class="col anchor-menu scroll flex-25 mob-hide" id="menu"></div>
    <div class="flex col scroll">
        <div class="col" id="page" style="padding: 0 30px"></div>
    </div>
</div>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        color: #cfd0d0;
        line-height: 1.5;
        scrollbar-color: var(--gray100) transparent;
        scrollbar-width: thin;
    }

    a {
        color: #5ca5ff;
        text-decoration: underline;
        text-decoration-color: #303335;
    }

    h1, h2, h3, h4, h5, h6 {
        border-radius: .5rem;
        font-weight: 700;
        line-height: 1.25;
        margin: 0.5em 0 0 0;
    }

    h1 {
        font-size: 48px;
        line-height: 50px;
    }

    h2 {
        font-size: 32px;
        line-height: 40px;
    }

    .anchor-menu {
        background: var(--white);
        border-right: 1px solid var(--gray100);
    }

    .anchor-menu a {
        padding: 15px 30px;
        text-decoration: none;
        color: var(--gray400);
        white-space: normal;
    }

    .anchor-menu a:hover {
        background-color: var(--gray100);
        text-decoration: underline;
    }

    .anchor-menu a:active {
        background-color: var(--gray200);
    }
</style>
<script>
    function addAnchors() {
        const headings = document.body.querySelectorAll('h1, h2, h3, h4, h5, h6');
        headings.forEach(heading => {
            const anchor = document.createElement('a');
            anchor.href = '#' + heading.textContent.toLowerCase().replace(/\s+/g, '-');
            anchor.classList.add('anchor-link');
            heading.id = heading.textContent.toLowerCase().replace(/\s+/g, '-');
            heading.appendChild(anchor);
        });
    }

    function scrollToAnchor(anchorId) {
        const targetElement = document.getElementById(anchorId);
        if (targetElement) {
            targetElement.scrollIntoView({behavior: 'smooth'});
        }
    }

    function createAnchorMenu() {
        const menu = document.getElementById("menu");
        document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(heading => {
            const anchor = document.createElement('a');
            const id = heading.textContent.toLowerCase().replace(/\s+/g, '-');
            heading.id = id;
            anchor.href = `#${id}`;
            anchor.textContent = heading.textContent;
            menu.appendChild(anchor);
        })
    }

    controller(function ($scope) {
        get(getParam("path"), function (text) {
            $scope.header = getParam("path")
            setMarkdown("page", text)
            addAnchors();
            createAnchorMenu()
            scrollToAnchor(window.location.hash.substring(1))
            $scope.$apply()
        })
    })
</script>

</body>
